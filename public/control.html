<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valo Scrimish Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #e94560;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section h2 {
            margin-bottom: 20px;
            color: #0f3460;
            font-size: 1.5em;
        }
        
        .teams-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }
        
        .team-control {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 10px;
        }
        
        .team-control h3 {
            margin-bottom: 15px;
            color: #e94560;
            font-size: 1.3em;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #ccc;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
        }
        
        .score-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .score-display {
            font-size: 3em;
            font-weight: bold;
            color: #e94560;
            min-width: 80px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        .btn {
            padding: 15px 25px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        
        .btn-plus {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
        }
        
        .btn-minus {
            background: linear-gradient(135deg, #e94560 0%, #c73650 100%);
            color: white;
        }
        
        .round-control {
            text-align: center;
        }
        
        .round-control input {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
        
        .side-control {
            display: flex;
            gap: 15px;
        }
        
        .side-btn {
            flex: 1;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid transparent;
        }
        
        .side-btn.active {
            border: 2px solid #e94560;
            background: rgba(233, 69, 96, 0.2);
        }
        
        .event-control input {
            width: 70%;
            display: inline-block;
        }
        
        .checkbox-group {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.2);
            color: #0f0;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .status.disconnected {
            background: rgba(255, 0, 0, 0.2);
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Valorant Scrimish Control Panel</h1>
        
        <div class="section">
            <h2>Team Settings</h2>
            <div class="teams-grid">
                <div class="team-control">
                    <h3>Team 1</h3>
                    <div class="input-group">
                        <label>Team Name</label>
                        <input type="text" id="team1Name" value="TEAM 1">
                    </div>
                    <div class="score-control">
                        <button class="btn btn-minus" onclick="updateScore('team1', -1)">âˆ’</button>
                        <div class="score-display" id="team1Score">0</div>
                        <button class="btn btn-plus" onclick="updateScore('team1', 1)">+</button>
                    </div>
                </div>
                
                <div class="team-control">
                    <h3>Team 2</h3>
                    <div class="input-group">
                        <label>Team Name</label>
                        <input type="text" id="team2Name" value="TEAM 2">
                    </div>
                    <div class="score-control">
                        <button class="btn btn-minus" onclick="updateScore('team2', -1)">âˆ’</button>
                        <div class="score-display" id="team2Score">0</div>
                        <button class="btn btn-plus" onclick="updateScore('team2', 1)">+</button>
                    </div>
                </div>
            </div>
            
            <button class="btn btn-plus" onclick="updateTeamNames()" style="width: 100%; margin-top: 15px;">
                Update Team Names
            </button>
        </div>
        
        <div class="section">
            <h2>Round & Side Control</h2>
            <div class="input-group">
                <label>Round Number</label>
                <input type="number" id="roundNumber" value="0" class="round-control" style="text-align: center; font-size: 2em; font-weight: bold;">
            </div>
            <button class="btn btn-plus" onclick="updateRound()" style="width: 100%;">Update Round</button>
            
            <div class="side-control" style="margin-top: 20px;">
                <button class="side-btn" id="team1Attack" onclick="updateSide(true)">
                    Team 1 Attack
                </button>
                <button class="side-btn active" id="team2Attack" onclick="updateSide(false)">
                    Team 2 Attack
                </button>
            </div>
        </div>
        
        <div class="section">
            <h2>Event Customization</h2>
            <div class="event-control">
                <input type="text" id="eventName" value="Scrimish Match" placeholder="Enter event name">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="showSpectra">
                <label for="showSpectra">Show Spectra Attribution</label>
            </div>
            <button class="btn btn-plus" onclick="updateEvent()" style="width: 100%; margin-top: 15px;">
                Update Event
            </button>
        </div>
    </div>
    
    <div class="status" id="status">Connected</div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentState = {
            team1Name: "TEAM 1",
            team2Name: "TEAM 2",
            team1Score: 0,
            team2Score: 0,
            roundNumber: 0,
            team1IsAttacking: false
        };
        
        socket.on('connect', () => {
            document.getElementById('status').textContent = 'Connected';
            document.getElementById('status').classList.remove('disconnected');
        });
        
        socket.on('disconnect', () => {
            document.getElementById('status').textContent = 'Disconnected';
            document.getElementById('status').classList.add('disconnected');
        });
        
        socket.on('match_update', (state) => {
            currentState = state;
            updateUI();
        });
        
        function updateUI() {
            document.getElementById('team1Name').value = currentState.team1Name;
            document.getElementById('team2Name').value = currentState.team2Name;
            document.getElementById('team1Score').textContent = currentState.team1Score;
            document.getElementById('team2Score').textContent = currentState.team2Score;
            document.getElementById('roundNumber').value = currentState.roundNumber;
            
            if (currentState.team1IsAttacking) {
                document.getElementById('team1Attack').classList.add('active');
                document.getElementById('team2Attack').classList.remove('active');
            } else {
                document.getElementById('team1Attack').classList.remove('active');
                document.getElementById('team2Attack').classList.add('active');
            }
        }
        
        function updateScore(team, delta) {
            fetch('/api/update-score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ team, delta })
            });
        }
        
        function updateRound() {
            const roundNumber = parseInt(document.getElementById('roundNumber').value);
            fetch('/api/update-round', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ roundNumber })
            });
        }
        
        function updateTeamNames() {
            const team1Name = document.getElementById('team1Name').value;
            const team2Name = document.getElementById('team2Name').value;
            fetch('/api/update-teams', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ team1Name, team2Name })
            });
        }
        
        function updateSide(team1IsAttacking) {
            fetch('/api/update-sides', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ team1IsAttacking })
            });
        }
        
        function updateEvent() {
            const eventName = document.getElementById('eventName').value;
            const showSpectra = document.getElementById('showSpectra').checked;
            fetch('/api/update-event', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ eventName, showSpectraAttribution: showSpectra })
            });
        }
        
        // Auto-update on input changes
        document.getElementById('team1Name').addEventListener('input', updateTeamNames);
        document.getElementById('team2Name').addEventListener('input', updateTeamNames);
        document.getElementById('roundNumber').addEventListener('input', updateRound);
    </script>
</body>
</html>
